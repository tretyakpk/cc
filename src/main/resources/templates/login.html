<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pure Bros Customer Care service</title>

    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/font-awesome/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/assets/css/animate.css}" rel="stylesheet">
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">
    <link th:href="@{/assets/css/custom/custom.css}" rel="stylesheet">
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <h1 class="logo-name">CC</h1>
        <h3>Welcome!<br>PureBros Customer care service</h3>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <input name="username" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
                <input name="password" th:type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b custom-bg">LOGIN</button>
        </form>
    </div>
</div>

<script th:src="@{/assets/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script>
</script>
</body>
</html>
